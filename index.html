<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #8B0000, #FFB6C1); 
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .side-container {
            width: 50%; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 0 15px; 
        }
        .pdf-container {
            flex-grow: 1; 
            border: 1px solid #ddd; 
            padding: 10px;
            height: 800px;
            overflow: auto;
            box-sizing: border-box;
            position: relative; 
            display: block; 
            background-color: white; 
            border-radius: 5px;
        }
        .upload-container {
            margin-bottom: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            justify-content: center; 
            width: calc(100% - 20px); 
        }
        
        .upload-container input[type="file"] {
            display: none;
        }
        
        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: #f0f0f0;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: 1px solid #ccc;
            width: auto; 
        }
        
        .upload-label:hover {
            background-color: #e0e0e0;
        }
        .text-layer {
            font-family: sans-serif;
            font-size: 10px;
            line-height: 1.5;
            color: transparent;
            user-select: text;
            pointer-events: auto;
        }
        .text-layer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }
        .text-layer ::selection {
            background: rgba(0, 0, 255, 0.2);
        }
        .annotation-layer {
            pointer-events: none;
        }
        #statusBox {
            width: 100%;
            min-height: 50px;
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 5px;
        }
        #highlightButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .pdf-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            padding: 0 20px; 
        }
    </style>
</head>
<body>
    <button id="highlightButton">Highlight</button>
    <div class="container">
        <div class="side-container">
            <div class="pdf-title">Original Report</div>
            <div class="upload-container">
                <input type="file" id="pdfUploadLeft" accept="application/pdf">
                <label for="pdfUploadLeft" class="upload-label">upload pdf</label>
            </div>
            <div id="pdfViewerLeft" class="pdf-container"></div>
        </div>
        <div class="side-container">
            <div class="pdf-title">Summary</div>
            <div class="upload-container">
                <input type="file" id="pdfUploadRight" accept="application/pdf">
                <label for="pdfUploadRight" class="upload-label">upload pdf</label>
            </div>
            <div id="pdfViewerRight" class="pdf-container"></div>
        </div>
    </div>
    <div id="statusBox">No text selected</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
